<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• –Ø –£–°–°–ê–õ–°–Ø - –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .emoji-line {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-post {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-post:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-preview {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fire {
            display: inline-block;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="emoji-line">
            <span class="fire">üî•</span> üíÄ ü§ñ
        </div>
        <h1>–Ø –£–°–°–ê–õ–°–Ø</h1>
        <p>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å –ö–∞–Ω–∞–ª–∞</p>
    </div>

    <div class="container">
        <form id="postForm">
            <div class="form-group">
                <label for="postText">üìù –¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞:</label>
                <textarea id="postText" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å –¥–µ—Ä–∑–∫–æ–µ..." required></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn-preview" onclick="previewPost()">üëÅ –ü—Ä–µ–≤—å—é</button>
                <button type="submit" class="btn-post">üöÄ –ó–∞–ø–æ—Å—Ç–∏—Ç—å</button>
            </div>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ID –∫–∞–Ω–∞–ª–∞
        const CHANNEL_ID = '@test_ybiytsa_ussa';

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('postForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const postText = document.getElementById('postText').value;
            const statusDiv = document.getElementById('status');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
            showStatus('‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ—Å—Ç...', 'success');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —á–µ—Ä–µ–∑ Telegram WebApp
                tg.sendData(JSON.stringify({
                    action: 'post_to_channel',
                    text: postText,
                    channel: CHANNEL_ID
                }));
                
                showStatus('‚úÖ –ü–æ—Å—Ç —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω!', 'success');
                document.getElementById('postText').value = '';
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    tg.close();
                }, 2000);
                
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        });

        function previewPost() {
            const postText = document.getElementById('postText').value;
            if (!postText) {
                showStatus('‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –Ω–∞–ø–∏—à–∏ —Ç–µ–∫—Å—Ç!', 'error');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
            showStatus('üìù –ü—Ä–µ–≤—å—é –ø–æ—Å—Ç–∞:\n\n' + postText, 'success');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (type === 'success' && message.includes('–ü—Ä–µ–≤—å—é')) {
                    statusDiv.style.display = 'none';
                }
            }, 5000);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ Telegram
        tg.MainButton.text = "üöÄ –ó–ê–ü–û–°–¢–ò–¢–¨";
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            document.getElementById('postForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
